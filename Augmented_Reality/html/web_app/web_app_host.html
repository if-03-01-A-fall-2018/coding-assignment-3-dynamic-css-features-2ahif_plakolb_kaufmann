<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../images/icon.png" type="image/png" sizes="512x512">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href = "../cssFiles/webapp_styles.css"/>
    <title>Web-app-Host</title>
    <script>
      var current_index = 0;
      function marker_switch(direction)
      { //direction == 0 => right; direction == 1 => left;
        //<script src="../JavaScript/marker_switching.js">
        var marker_paths= ["markers\\english_class_goes_ar-marker.png", "markers\\ar.js-marker.png", "markers\\stonehenge_marker.png", "markers\\hiro_marker_image.png"];
        if(direction == 0)
        {
          if(current_index + 1 > marker_paths.length - 1)
          {
            console.log("current_index > marker_paths.length")
            current_index = 0;
          }
          else
          {
            console.log("current_index++;")
            current_index++;
          }
        }
        else
        {
          if(current_index - 1 < 0)
          {
            console.log("current_index < 0")
            current_index = marker_paths.length - 1;
          }
          else
          {
            console.log("current_index--;")
            current_index--;
          }
        }
        console.log("changes path");
        document.getElementById('marker').src = marker_paths[current_index];
      }
    </script>
  </head>
  <body>
    <a href="web_app_ui.html" class="btn btn-info btn-block btn-dark" role="button">Back</a></button>
    <button type="button" class="btn btn-info btn-block btn-dark button_image left_image" onclick="marker_switch(1)"></button>
    <button type="button "class="btn btn-info btn-block btn-dark button_image right_image" onclick="marker_switch(0)"></button>
    <img id="marker" src="markers/english_class_goes_ar-marker.png" alt="marker image">
  </body>
</html>
