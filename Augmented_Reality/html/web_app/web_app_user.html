<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene stats embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
      <a-marker preset='custom' type='pattern' url="markers/english_class_goes_ar-marker.patt">
        <a-entity obj-model="obj: url(models\juvenile-teratophoneus-curriei\TERAT.obj); mtl: url(models\juvenile-teratophoneus-curriei\TERAT.mtl)" scale="0.2 0.2 0.2" rotation="270 270 90"></a-entity>
      </a-marker>
      <a-marker preset='custom' type='pattern' url="markers/stonehenge_marker.patt">
        <a-entity obj-model="obj: url(models/stonehenge/stonehenge.obj); mtl: url(models/stonehenge/stonehenge.mtl)" scale="0.15 0.15 0.15" rotation="270 0 0"></a-entity>
      </a-marker>
      <a-marker preset='custom' type='pattern' url="markers/sphinx_marker.patt">
        <a-entity obj-model="obj: url(models/sphinx/HatshepsutSphinx.obj); mtl: url(models/sphinx/HatshepsutSphinx.mtl)" position="0 0.5 0" scale="0.2 0.2 0.2" rotation="270 270 90"></a-entity>
      </a-marker>
      <a-marker preset='hiro'>
        <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
      </a-marker>
    <a-entity camera> </a-entity>
    </a-scene>
  </body>
</html>
